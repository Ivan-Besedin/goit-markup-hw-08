<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Web Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    integrity="sha512-Zx6MlUMKSVJoQ+83OwhdILe8cSEsCzfqThJd7J/VA2UrK6Ctj85p+xzqfyuNXE5B1k25uUdmJ2OzItbBy9GHAQ=="
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <!-- шапка сайта -->
    <header class="header">
        <div class="container menu">
            <a href="./index.html" lang="en" class="logo">Web<span class="logo-dark">Studio</span></a>
            <button type="button" class="mobail-button open" mobail-open>
                <svg  width="24" height="16">
                    <use href="./img/icon/sprait-icon.svg#mobail-open"></use>
                </svg>
            </button>
            <div class="mobail-nav" data-mobail>
                <button type="button" class="mobail-button close" mobail-close>
                    <svg width="24" height="16">
                        <use href="./img/icon/sprait-icon.svg#mobail-close"></use>
                    </svg>
                </button>
                <nav class="menu-nav">
                    <ul class="list-no-stule nav-list">
                        <li class="nav-item"><a href="./index.html" class="nav-link color-atelier underscore">Студия</a></li>
                        <li class="nav-item"><a href="./portfolio.html" class="nav-link">Портфолио</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                    </ul>
                </nav>
                <ul class="list-no-stule address-list">
                    <li class="address-item">
                        <a href="mailto:info@devstudio.com" class="address mail">
                            <svg class="" width="16" height="12">
                                <use href="./img/icon/sprait-icon.svg#envelope"></use>
                            </svg>
                            info@devstudio.com
                        </a>
                    </li>
                    <li class="address-item">
                        <a href="tel:+380961111111" class="address tell">
                            <svg class="" width="10" height="16">
                                <use href="./img/icon/sprait-icon.svg#smartphone"></use>
                            </svg>
                            +38 096 111 11 11
                        </a>
                    </li>
                </ul>
                <div class="mobail-address">
                    <ul class="list-no-stule mobail-list">
                        <li><a href="tel:+380961111111" class="mobail-tel">+38 096 111 11 11</a></li>
                        <li><a href="mailto:info@devstudio.com" class="mobail-mail">info@devstudio.com</a></li>
                    </ul>
                    <ul class="list-no-stule social">
                        <li><a href="">Instagram</a></li>
                        <li><a href="">Twitter</a></li>
                        <li><a href="">Facebook</a></li>
                        <li><a href="">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- главный блок -->
        <section class="hero">
            <div class="container">
                <div class="hero-text-button">
                    <h1 class="hero-text">ЭФФЕКТИВНЫЕ РЕШЕНИЯ ДЛЯ ВАШЕГО БИЗНЕСА</h1>
                    <button type="button" class="button-promo" data-modal-open>Заказать услугу</button>
                </div>
            </div>
            <!-- МОДАЛЬНОЕ ОКНО -->
            <div class="backdrop is-hidden" data-modal>  
                <div class="modal">
                    <button type="button" class="button-modal" data-modal-close>
                        <svg class="close" width="18" height="18">
                            <use href="./img/icon/sprait-icon.svg#close-modal"></use>
                        </svg>
                    </button>
                    <h3>Оставьте свои данные, мы вам перезвоним</h3>
                    <form class="modal-form" action="#">
                        <label class="form-label">
                            Имя
                            <span class="input-wrapper">
                                <input type="text" name="name" class="form-input" />
                                <svg class="close" width="18" height="18">
                                    <use href="./img/icon/sprait-icon.svg#person-modal"></use>
                                </svg>
                            </span>

                        </label>
                        <label class="form-label">
                            Телефон
                            <span class="input-wrapper">
                                <input type="tel" name="tel" class="form-input" />
                                <svg class="close" width="18" height="18">
                                    <use href="./img/icon/sprait-icon.svg#phone-modal"></use>
                                </svg>
                            </span>
                        </label>
                        <label class="form-label">
                            Почта
                            <span class="input-wrapper">
                                <input type="email" name="mail" class="form-input" />
                                <svg class="close" width="18" height="18">
                                    <use href="./img/icon/sprait-icon.svg#emai-modal"></use>
                                </svg>
                            </span>
                        </label>
                        <label class="form-label">
                            Комментарий
                            <span class="input-wrapper">
                                <textarea name="coment" class="form-textarea" placeholder="Ввидите текст"></textarea>
                            </span>
                        </label>
                        <label class="form-label-checkbox">
                            <input type="checkbox" name="contract" class="checkbox invisible-text" required>
                            <span class="icon-checkbox"> </span>
                            Соглашаюсь с рассылкой и принимаю<a href="#" class="lable-linc">Условия договора</a>
                        </label>

                        <button type="submit" class="form-btn">Отправить</button>
                    </form>
                </div>
            </div> 
        </section>

    </main>
    <!-- /шапка сайта -->
    <!-- основной контент -->
   
    <!-- /подвал сайта -->
    <!-- подключение мадалки -->
    <script src="./js/modal.js"></script>
    <script src="./js/mobail.js"></script>
    <!-- Форма -->
    <!-- <script src="./js/modal.js"></script> -->
    <!-- подключение мадалки -->
</body>
</html>
